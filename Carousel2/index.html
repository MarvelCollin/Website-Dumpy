<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-items hidden">
                <img src="images/image1.jpeg" alt="">
            </div>
            <div class="carousel-items">
                <img src="images/image2.jpeg" alt="">
            </div>
            <div class="carousel-items">
                <img src="images/image3.jpeg" alt="">
            </div>
        </div>
        <!-- kita buat button previous dan nextnya-->
        <button id="prev-button" onclick="prevSlide()">Previous</button>
        <button id="next-button" onclick="nextSlide()">Next</button>
    </div>
</body>
<script src="script.js"></script>
</html>
