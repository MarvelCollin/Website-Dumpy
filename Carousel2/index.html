<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="button">
                <!-- kita buat button previous dan nextnya-->
                <button id="prev-button" onclick="prevSlide()">Prev</button>
                <!-- prevSlide() dan nextSlide() adalah function yang kita buat di 
                    javasript kita nanti -->
                <button id="next-button" onclick="nextSlide()">Next</button>
            </div>
            <div class="image-container">
                <div class="carousel-items hidden">
                    <img src="images/image1.jpeg" alt="">
                </div>
                <div class="carousel-items">
                    <img src="images/image2.jpeg" alt="">
                </div>
                <div class="carousel-items">
                    <img src="images/image3.jpeg" alt="">
                </div>
                <!-- panah kiri dan kanan kalian bisa pakai ini dan hilangkan button yang
                    diatas -->
                <button class="right-arrow arrow" onclick="nextSlide()">&#10095;</button>
                <button class="left-arrow arrow" onclick="prevSlide()">&#10094;</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
