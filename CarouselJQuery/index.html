<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider | Carousel </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <img src="images/kolin.jpeg" alt="Image 1">
            <img src="images/marko.jpeg" alt="Image 2">
            <img src="images/ryuu.jpeg" alt="Image 3">
            <img src="images/stiphen.jpeg" alt="Image 4">
            <img src="images/wills.jpeg" alt="Image 5">
            <p id="index"></p>
        </div>
        <button class="prev">prev</button>
        <button class="next">next</button>
    </div>

    <script>
        $(document).ready(function(){
            var slides = $("img")
            var index = 0
            var lastIndex = slides.length - 1

            function show(){
                $("#index").text(index)
                slides.hide().eq(index).show()
            }

            show()

            $(".next").click(function(){
                index++
                if(index > lastIndex){
                    index = 0
                }
                clearInterval(interval)
                show()
                interval = setInterval(autoNext, 2000)
            })

            $(".prev").click(function(){
                index--
                if(index < 0){
                    index = lastIndex
                }
                clearInterval(interval)
                show()
                interval = setInterval(autoNext, 2000)
            })

            function autoNext(){
                index++
                if(index > lastIndex){
                    index = 0
                }
                show()
            }

            var interval = setInterval(autoNext, 2000)
            
        })
    </script>

</body>

</html>
